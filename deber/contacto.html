    <header>
        <h1>Contacto</h1>
        <nav>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Jean Harvin Segura Valdiviezo">
                <br>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="0981615727">
                <br>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                <br>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <br>
            <img src="images/jeann.jpg" alt="Imagen de contacto" width="600">
        </section>
    </main>

    <footer>

    </footer>
</body>
